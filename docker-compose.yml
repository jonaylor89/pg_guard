services:
  postgres:
    image: postgres:15-alpine
    container_name: vibedb-postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  vibedb:
    build: .
    container_name: vibedb-proxy
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "6543:6543"
    environment:
      - RUST_LOG=info
    command: vibedb --listen 0.0.0.0:6543 --db-url postgres://postgres:postgres@postgres:5432/postgres --max-rows 1
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: vibedb-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@vibedb.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "8080:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
